<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donation Form</title>
<style>
    /* YOUR EXISTING CSS KEPT EXACTLY AS-IS */
    body {
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
    }
    .page { min-height: 100vh; display: flex; justify-content: center; align-items: center; }
    .titleform{ margin-bottom: 0; margin-top:0 ; }
    .form-card { background: #fff; width: 400px; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    .header { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
    .header img { width: 100px; border-radius: 8px; }
    .header h2 { margin: 0; color: #333; }
    .header p { margin: 5px 0 0; color: #777; font-size: 14px; }
    label { font-size: 14px; font-weight: bold; margin-bottom: 5px; display: block; }
    input, select, textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 14px; margin-bottom: 20px; }
    textarea { resize: none; height: 100px; }
    .submit-area { text-align: center; margin-top: 10px; }
    button { padding: 12px 40px; font-size: 16px; background-color: #b23a2e; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #9f3026; }
    @media (max-width: 650px) {
        .form-card { width: 95%; }
        .header { flex-direction: column; text-align: center; }
    }
</style>
</head>
<body>

<div class="page">
    <div class="form-card">

        <div class="header">
            <img src="camlev.png" alt="Platform Logo">
            <div>
                <h2 class="titleform">Donation Form</h2>
                <p>CAM ORPHANHELP</p>
                <p>Together We Care!</p>
            </div>
        </div>

        <form id="donationForm">

            <label>Name</label>
            <input type="text" name="donorName" required>

            <!-- HIDDEN EMAIL FIELD AUTO-FILLED -->
            <input type="hidden" name="userEmail" id="userEmailInput">

            <label>Phone Number</label>
            <input type="tel" name="phone" required>

            <label>Type Of Donation</label>
            <select name="donationType" id="donationType" required>
                <option value="">-- Select Donation Type --</option>
                <option value="money">Money</option>
                <option value="items">Non-monetary items</option>
            </select>

            <!-- ORPHANAGE SELECTION -->
            <label>Orphanage</label>
            <select name="orphanage" id="orphanageSelect" required>
                <option value="">-- Select Orphanage --</option>
                <option value="Eau Vive">Eau Vive</option>
                <option value="Orphelinat Divin">Orphelinat Divin</option>
                <option value="Sainte Famille Messamedongo">Sainte Famille Messamedongo</option>
            </select>

            <!-- NON-MONETARY ITEMS SECTION -->
            <div id="itemsSection" style="display: none;">
                <label>Relay Point</label>
                <select name="relayPoint" id="relayPointSelect">
                    <option value="">Loading relay points...</option>
                </select>

                <label>Donation/Pickup Date</label>
                <input type="date" name="donationDate">

                <label>Pickup Address</label>
                <textarea name="address" placeholder="Enter your address..."></textarea>

                <label>Upload Picture Of Item</label>
                <input type="file" name="image" accept="image/*">

                <label>Description (optional)</label>
                <textarea name="description" placeholder="Describe your items..."></textarea>
            </div>

            <!-- MONETARY SECTION -->
            <div id="moneySection" style="display: none;">
                <label>Payment Method</label>
                <select name="paymentMethod">
                    <option value="">-- Select Payment Method --</option>
                    <option value="orange_money">Orange Money</option>
                    <option value="mobile_money">Mobile Money</option>
                </select>

                <label>Amount (XAF)</label>
                <input type="number" name="amount" min="100">
            </div>

            <div class="submit-area">
                <button type="submit">Submit</button>
            </div>

        </form>
    </div>
</div>

<script>
// AUTOFILL USER EMAIL FROM LOCAL STORAGE
const userEmail = localStorage.getItem("userEmail");
const token = localStorage.getItem("token"); // ✅ JWT

if (!userEmail || !token) {
    alert("You must be logged in to donate");
    window.location.href = "/login";
} else {
    document.getElementById("userEmailInput").value = userEmail;
}

// TOGGLE SECTIONS BASED ON DONATION TYPE
const donationType = document.getElementById("donationType");
const itemsSection = document.getElementById("itemsSection");
const moneySection = document.getElementById("moneySection");

donationType.addEventListener("change", () => {
    if (donationType.value === "items") {
        itemsSection.style.display = "block";
        moneySection.style.display = "none";
        itemsSection.querySelectorAll("input, select, textarea").forEach(f => f.required = true);
        moneySection.querySelectorAll("input, select").forEach(f => f.required = false);
    } else if (donationType.value === "money") {
        moneySection.style.display = "block";
        itemsSection.style.display = "none";
        moneySection.querySelectorAll("input, select").forEach(f => f.required = true);
        itemsSection.querySelectorAll("input, select, textarea").forEach(f => f.required = false);
    } else {
        itemsSection.style.display = "none";
        moneySection.style.display = "none";
    }
});

// FETCH RELAY POINTS FROM SERVER
fetch("/api/relay-points")
    .then(res => res.json())
    .then(data => {
        const relaySelect = document.getElementById("relayPointSelect");
        relaySelect.innerHTML = '<option value="">Select a relay point</option>';
        data.forEach(point => {
            const opt = document.createElement("option");
            opt.value = point.location;
            opt.textContent = point.location;
            relaySelect.appendChild(opt);
        });
    })
    .catch(err => {
        console.error("Error fetching relay points:", err);
        document.getElementById("relayPointSelect").innerHTML = '<option value="">No relay points found</option>';
    });

// FORM SUBMISSION WITH JWT
document.getElementById("donationForm").addEventListener("submit", async function(e){
    e.preventDefault();
    const formData = new FormData(this);
    formData.append("donationStatus", "pending"); // default status

    try {
        const res = await fetch("/donate", {
            method: "POST",
            body: formData,
            headers: {
                "Authorization": "Bearer " + token // ✅ send JWT
            }
        });
        const msg = await res.text();
        alert(msg);
        this.reset();
        itemsSection.style.display = "none";
        moneySection.style.display = "none";
    } catch(err) {
        console.error(err);
        alert("Error submitting donation");
    }
});
</script>

</body>
</html>
