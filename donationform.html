<!DOCTYPE html>
<html lang="en">
<head>
     <title>Donation Form</title>
</head>
<body>
    <!--Logo-->
    <img src="logo.jpg" alt="Platform Logo" width="150"><br><br>
    <h2 style="text-align: center;">Donation Form</h2>
<form>
    <!-- Name-->
     <label >Name:</label><br>
     <input type="text" name="name" required><br>
     
     <!--Email-->
     <label>Email:</label><br>
     <input type="email" name="email" required><br><br>

     <!--Phone number-->
     <label>Phone Number:</label><br>
     <input type="tel" name="telephone" required><br><br>

     <!--Type of donation-->
    <label>Type Of Donation:</label><br>
    <select name="donation type" required>
        <option value="">-- Select Donation Type --</option>
        <option value="money">Money</option>
        <option value="items">Non-monetary items></option> 
    </select><br><br>
    
    <!--Upload pictures from non-monetary donations-->
    <label>Upload Picture(s) Of Item(s)(if donating goods):</label><br>
    <input type="file" name="pictures" accept="*image*" multiple><br><br>

    <!--Payment method-->
    <label>Payment Mehtod:</label><br>
    <select name="payment method">
        <option value="">-- Select Payment Method --</option>
        <option value="orange_money">Orange Money</option>
        <option value="mobile_money">Mobile Money</option>
        <option value="credit_card">Credit Card</option>
    </select><br><br>
    <!--Amount of money-->
    <label>Amount(money donation(s) XAF):</label><br>
    <input type="amount" required><br><br>

    <!--Submit-->
    <button type="Submit">Submit Form</button>
</form>     
</body>
</html>
