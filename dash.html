<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<!-- ICONS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
    --primary-brown: #A0522D;
    --card-bg: #F5F5F5;
    --light-bg: #FFF8F0;
    --text-dark: #333;
    --white: #fff;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: Arial, sans-serif;
    display: flex;
    background: #e8d5c2;
    color: var(--text-dark);
}

/* SIDEBAR */
.sidebar {
    width: 250px;
    background: var(--white);
    height: 100vh;
    padding: 20px;
    position: fixed;
    border-right: 1px solid #ddd;
}

.sidebar h2 {
    font-size: 22px;
    margin-bottom: 30px;
    display: flex;
    align-items: center;
    gap: 10px;
    color: var(--primary-brown);
}

.sidebar a {
    display: block;
    color: var(--text-dark);
    text-decoration: none;
    margin: 18px 0;
    font-size: 17px;
    padding: 10px;
    border-radius: 5px;
}

.sidebar a i {
    margin-right: 10px;
    color: var(--primary-brown);
    
}

.logout { margin-top: 160px; font-weight: bold; }

/* MAIN */
.main {
    margin-left: 260px;
    padding: 20px;
    flex: 1;
}

.main h1 {
    margin-bottom: 20px;
    color: var(--primary-brown);
}

/* CARDS */
.cards {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
    perspective: 1000px;
}

.card {
    flex: 1;
    padding: 20px;
    background: var(--card-bg);
    color: var(--text-dark);
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transform-style: preserve-3d;
    animation: gentleTilt 4s infinite ease-in-out;
}

.card i {
    font-size: 35px;
    color: var(--primary-brown);
    margin-bottom: 10px;
}

.card h3 { margin: 10px 0 5px; }
.card p { font-size: 22px; font-weight: bold; }

/* gentle tilt animation */
@keyframes gentleTilt {
    0%, 100% { transform: rotateY(0deg); }
    25% { transform: rotateY(10deg); }
    50% { transform: rotateY(-10deg); }
    75% { transform: rotateY(5deg); }
}

/* TABLE */
table {
    width: 100%;
    border-collapse: collapse;
    background: var(--card-bg);
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

th, td { padding: 12px; text-align: left; }
th { background: var(--primary-brown); color: var(--primary-white); }
tr { border-bottom: 1px solid white; }
tr:hover { background: var(--card-bg); }

</style>
</head>
<body>
<div class="sidebar">
    <h2>Admin</h2>
    <a href="#"><i class="fa-solid fa-gauge"></i> Dashboard</a>
    <a href="#"><i class="fa-solid fa-gift"></i> Donations</a>
    <a href="#"><i class="fa-solid fa-users"></i> Donors</a>
    <a href="#"><i class="fa-solid fa-children"></i> Orphanage</a>
    <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
    <a href="#" class="logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
</div>

<div class="main">
    <h1>Welcome Admin</h1>

    <div class="cards">
        <div class="card">
            <i class="fa-solid fa-gift"></i>
            <h3>Total Donations</h3>
            <p>0</p>
        </div>
        <div class="card">
            <i class="fa-solid fa-users"></i>
            <h3>Registered Donors</h3>
            <p>0</p>
        </div>
        <div class="card">
            <i class="fa-solid fa-children"></i>
            <h3>Orphanage</h3>
            <p>1</p>
        </div>
    </div>


</div>
</body>
</html>
