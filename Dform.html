<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Donation Form</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
    }

    .page {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-card {
        background: #fff;
        width: 390px;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
    }

    .header img {
        width: 100px;
        border-radius: 8px;
    }

    .header h2 {
        margin: 0;
        color: #333;
    }

    .header p {
        margin: 5px 0 0;
        color: #777;
        font-size: 14px;
    }

    label {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
        margin-bottom: 20px;
    }

    textarea {
        resize: none;
        height: 100px;
    }

    .submit-area {
        text-align: center;
        margin-top: 10px;
    }

    button {
        padding: 12px 40px;
        font-size: 16px;
        background-color: #b23a2e;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background-color: #b23a2e;
    }

    @media (max-width: 650px) {
        .form-card {
            width: 95%;
        }

        .header {
            flex-direction: column;
            text-align: center;
        }
    }
</style>
</head>

<body>

<div class="page">
    <div class="form-card">

        <!-- Header -->
        <div class="header">
            <img src="camlev.png" alt="Platform Logo">
            <div>
                <h2>Donation Form</h2>
                <p>Together We Care!</p>
            </div>
        </div>

        <form>

            <label>Name</label>
            <input type="text" name="name" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Phone Number</label>
            <input type="tel" name="telephone" required>

            <label>Type Of Donation</label>
            <select name="donation_type" required>
                <option value="">-- Select Donation Type --</option>
                <option value="money">Money</option>
                <option value="items">Non-monetary items</option>
            </select>

            <label>Message</label>
            <textarea placeholder="Write your message here..."></textarea>

            <label>Upload Picture(s) Of Item(s)</label>
            <input type="file" name="pictures" accept="image/*" multiple>

            <label>Payment Method</label>
            <select name="payment_method">
                <option value="">-- Select Payment Method --</option>
                <option value="orange_money">Orange Money</option>
                <option value="mobile_money">Mobile Money</option>
                
            </select>

            <label>Amount (XAF)</label>
            <input type="number" required>

            <div class="submit-area">
                <button type="submit">Submit</button>
            </div>

        </form>

    </div>
</div>

</body>
</html>
