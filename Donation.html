<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Donation Form</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
    }

    .page {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .titleform{

        margin-bottom: 0;
        margin-top:0 ;
    }

    .form-card {
        background: #fff;
        width: 390px;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
    }

    .header img {
        width: 100px;
        border-radius: 8px;
    }

    .header h2 {
        margin: 0;
        color: #333;
    }

    .header p {
        margin: 5px 0 0;
        color: #777;
        font-size: 14px;
    }

    label {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
        margin-bottom: 20px;
    }

    textarea {
        resize: none;
        height: 100px;
    }

    .submit-area {
        text-align: center;
        margin-top: 10px;
    }

    button {
        padding: 12px 40px;
        font-size: 16px;
        background-color: #b23a2e;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background-color: #9f3026;
    }

    @media (max-width: 650px) {
        .form-card {
            width: 95%;
        }

        .header {
            flex-direction: column;
            text-align: center;
        }
    }
</style>
</head>

<body>

<div class="page">
    <div class="form-card">

        
        <div class="header">
            <img src="assets/logo.jpg" alt="Platform Logo">
            <div>
                <h2 class="titleform">Donation Form</h2>
                 <p>CAM ORPHANHELP</p>
                <p>Together We Care!</p>
            </div>
        </div>

        <form id="donationForm">


            <label>Name</label>
            <input type="text" name="name" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Phone Number</label>
            <input type="tel" name="telephone" required>

            <label>Type Of Donation</label>
            <select name="donation_type" id="donationType" required>
                <option value="">-- Select Donation Type --</option>
                <option value="money">Money</option>
                <option value="items">Non-monetary items</option>
            </select>

            
            <div id="itemsSection" style="display: none;">

                <label>Upload Picture(s) Of Item(s)</label>
                <input type="file" name="item_pictures" accept="image/*" multiple>

                <label>Pickup Day</label>
                <select name="pickup_day">
                    <option value="">Select a day</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>

                <label for="pickupTimeSlot">Pickup Time Window</label>
                <select id="pickupTimeSlot" name="pickupTimeSlot">
                    <option value="">Select a time window</option>
                    <option value="morning">Morning (8am – 12pm)</option>
                    <option value="afternoon">Afternoon (12pm – 4pm)</option>
                    <option value="evening">Evening (4pm – 7pm)</option>
                </select>

                <label>Pickup Address</label>
                <textarea name="pickup_address" placeholder="Enter your address..."></textarea>

            </div>

            
            <div id="moneySection">

                <label>Payment Method</label>
                <select name="payment_method">
                    <option value="">-- Select Payment Method --</option>
                    <option value="orange_money">Orange Money</option>
                    <option value="mobile_money">Mobile Money</option>
                </select>

                <label>Amount (XAF)</label>
                <input type="number" name="amount">

            </div>

            <div class="submit-area">
                <button type="submit">Submit</button>
            </div>

        </form>

    </div>
</div>

<script>

document.getElementById("donationForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = new FormData(this);
  const data = Object.fromEntries(formData.entries());

  const res = await fetch("/donate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const msg = await res.text();
  alert(msg);
  this.reset();
});
</script>



</body>
</html>
